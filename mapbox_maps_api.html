<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps API</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<h1>Maps</h1>

<script src="js/keys.js"></script>


<label for="userSearch">Search Address</label>
<input type="text" name="address" id="userSearch" placeholder="Enter Address">
<button type="find-for-user">Search</button>
<br>
<button type="button" id="fav1">Restaurant #1</button>
<button type="button" id="fav2">Restaurant #2</button>
<button type="button" id="fav3">Restaurant #3</button>

<div id='map' style='width: 600px; height: 500px;'></div>
<br>
<button type="button" id="5">Zoom 5</button>
<button type="button" id="10">Zoom 10</button>
<button type="button" id="15">Zoom 15</button>
<br>
<br>
<button type="button" id="map-reset">Reset Map</button>

<script src="js/mapbox_maps_api.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
</body>
</html>
